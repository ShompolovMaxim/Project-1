{% extends "base.html" %}
{% block title %}{{good.name}}{% endblock %}
{% block content %}
        <div class="description">
            <h1>{{good.name}}</h1>
            <img src="{{ url_for('static', filename=good.photo_link) }}" alt=good.name class='productImage'>
        </div>
        <div class="description">
            <div>16 GB</div>
            <div>Цвет: {{good.colour}}</div>
            <div>Цена: {{good.price.price}} рублей</div>
            <div>В корзине: {{ quantity }}</div>
            <form method="POST">
                <input type="submit" value="Купить" class="btn btn-primary">
            </form>
        </div>
{% endblock %}
