{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
    <form method="POST">
        <div>Имя:* </div>
        <input type="text" name="name" class="form-control" placeholder="Имя" value="{{ customer.name }}">
        <div>Фамилия:* </div>
        <input type="text" name="surname" class="form-control" placeholder="Фамилия" value="{{ customer.surname }}">
        <div>Логин:* </div>
        <input type="text" name="login" class="form-control" placeholder="Логин" value="{{ customer.login }}">
        <div>Новый пароль: </div>
        <input type="text" name="new_password" class="form-control" placeholder="Новый пароль">
        <div>Номер телефона: </div>
        {% if customer.phone_number %}
            <input type="text" name="phone_number" class="form-control" placeholder="Номер телефона" value="{{ customer.phone_number }}">
        {% else %}
            <input type="text" name="phone_number" class="form-control" placeholder="Номер телефона">   
        {% endif %}
        <div>E-mail: </div>
        {% if customer.email %}
            <input type="text" name="email" class="form-control" placeholder="E-mail" value="{{ customer.email }}">
        {% else %}
            <input type="text" name="email" class="form-control" placeholder="E-mail">   
        {% endif %}
        <div>* - поле обязательно для заполнения</div>
        <button type="submit" name="save"  class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
